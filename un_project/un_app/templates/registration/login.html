{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h2>Login</h2>
    {% if form.errors %}
        <p style="color: red;">Invalid username or password. Please try again.</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
{% endblock %}
